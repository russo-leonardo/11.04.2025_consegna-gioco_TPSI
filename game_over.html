<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            background-color: #e74c3c;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Game Over!</h1>
    <p>Gioco finito. Vuoi provare di nuovo?</p>
    <button onclick="restartGame()">Riavvia il gioco</button>
</div>

<script>
    // Funzione per riavviare il gioco
    function restartGame() {
        window.location.href = "index.html";  // Sostituisci con il percorso corretto della tua pagina di gioco
    }
</script>

</body>
</html>
